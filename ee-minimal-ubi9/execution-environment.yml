---
version: 3

dependencies:
  ansible_core:
    package_pip: ansible-core==2.15.0
  ansible_runner:
    package_pip: ansible-runner==2.3.3
  python_interpreter:
    package_system: "python311"
    python_path: "/usr/bin/python3.11"
  system: |
    git-core [platform:rpm]
    sshpass [platform:rpm]
    rsync [platform:rpm]
    gzip [platform:rpm]
    tar [platform:rpm]
    openssh [platform:rpm]

images:
  base_image:
    name: registry.access.redhat.com/ubi9/ubi-minimal:9.2@sha256:90d72025de22146c02d80fd4712cc9de828ec279bc107d7b4561f42e71687b0a

options:
  package_manager_path: /usr/bin/microdnf
