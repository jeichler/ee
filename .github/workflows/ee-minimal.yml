name: ee-minimal | build and push

on:
  push:
    paths:
      - ee-minimal/**
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  call-build-and-push-latest:
    uses: ./.github/workflows/build-latest.yml
    with:
      subdir: ee-minimal
    secrets: inherit
